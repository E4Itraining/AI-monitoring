apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: 'opensearch'
        filterByTraceID: true
        filterBySpanID: true

  - name: OpenSearch
    type: grafana-opensearch-datasource
    access: proxy
    url: http://opensearch:9200
    jsonData:
      database: "ai-logs"
      flavor: "opensearch"
      timeField: "@timestamp"
      logLevelField: "level"
      logMessageField: "message"
    uid: 'opensearch'
